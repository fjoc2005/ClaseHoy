<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaseHoy Admin - Moderación</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .admin-table th,
        .admin-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .badge-pending {
            background: #f59e0b;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .badge-approved {
            background: #10b981;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .badge-rejected {
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .btn-xs {
            padding: 4px 8px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            color: white;
            margin-right: 4px;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-danger {
            background: #ef4444;
        }
    </style>
</head>

<body class="bg-gray-50">
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" style="width: 40px;">
                <span>ClaseHoy Admin</span>
            </a>
            <a href="index.html" class="btn-text">Volver al Sitio</a>
        </div>
    </header>

    <main class="container py-8">
        <div class="card">
            <h2>Moderación de Comentarios</h2>
            <p class="text-muted mb-4">Aprueba o rechaza los comentarios de los usuarios.</p>

            <div style="overflow-x: auto;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Rating</th>
                            <th>Comentario</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="admin-reviews-body">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="assets/js/testimonials.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Testimonials.cacheDOM();
            Testimonials.renderAdminTable();
        });
    </script>
</body>

</html>
