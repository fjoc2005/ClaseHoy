<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Effect Gradients -->
    <radialGradient id="gradBody" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="gradBelly" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="gradBeak" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle (Soft Blue) -->
  <circle cx="100" cy="100" r="100" fill="#e0f2fe"/>
  
  <!-- Penguin Body -->
  <ellipse cx="100" cy="115" rx="55" ry="65" fill="url(#gradBody)" filter="url(#dropShadow)"/>
  
  <!-- White Belly -->
  <ellipse cx="100" cy="120" rx="40" ry="50" fill="url(#gradBelly)"/>
  
  <!-- Eyes -->
  <circle cx="82" cy="95" r="6" fill="white"/>
  <circle cx="118" cy="95" r="6" fill="white"/>
  <circle cx="82" cy="95" r="3" fill="#0f172a"/>
  <circle cx="118" cy="95" r="3" fill="#0f172a"/>
  
  <!-- Beak -->
  <path d="M92 108 L108 108 L100 120 Z" fill="url(#gradBeak)"/>
  
  <!-- Feet -->
  <path d="M70 170 C70 170, 80 160, 90 170" stroke="#f59e0b" stroke-width="10" stroke-linecap="round"/>
  <path d="M110 170 C110 170, 120 160, 130 170" stroke="#f59e0b" stroke-width="10" stroke-linecap="round"/>

  <!-- Beanie (Gorro - 3D Red) -->
  <path d="M55 80 Q100 35 145 80 Z" fill="#ef4444" filter="url(#dropShadow)"/>
  <circle cx="100" cy="55" r="12" fill="#dc2626"/>
  <path d="M55 80 Q100 90 145 80" stroke="#b91c1c" stroke-width="4" fill="none"/>
  
  <!-- Scarf (Bufanda - Emerald) -->
  <path d="M65 130 Q100 150 135 130" stroke="#10b981" stroke-width="16" stroke-linecap="round" fill="none" filter="url(#dropShadow)"/>
  <path d="M125 135 L125 160" stroke="#10b981" stroke-width="14" stroke-linecap="round"/>
  
  <!-- Glasses (Lentes) -->
  <circle cx="82" cy="95" r="10" stroke="#334155" stroke-width="2" fill="none"/>
  <circle cx="118" cy="95" r="10" stroke="#334155" stroke-width="2" fill="none"/>
  <line x1="92" y1="95" x2="108" y2="95" stroke="#334155" stroke-width="2"/>
</svg>
