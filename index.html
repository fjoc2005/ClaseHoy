<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ClaseHoy</title>

<style>
:root{
    --azul-marino:#0f172a;
    --azul-oscuro:#1e3a8a;
    --azul-medio:#2563eb;
    --azul-claro:#38bdf8;
    --celeste:#7dd3fc;
    --fondo:#f8fafc;
}

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
    background:linear-gradient(135deg,var(--azul-oscuro),var(--azul-medio));
    min-height:100vh;
}

/* ===== HEADER ===== */
.main-header{
    width:100%;
    background:white;
    padding:14px 0;
    display:flex;
    justify-content:center;
    box-shadow:0 6px 20px rgba(0,0,0,.1);
}

.logo{
    height:60px;
    object-fit:contain;
    transition:.2s;
}
.logo:hover{transform:scale(1.05);}

/* ===== CONTENEDOR ===== */
.auth-card{
    background:white;
    padding:30px;
    border-radius:18px;
    max-width:760px;
    margin:40px auto;
    box-shadow:0 20px 45px rgba(0,0,0,.15);
}

.auth-card p{
    margin-bottom:10px;
    color:#334155;
}

/* ===== BOTONES ===== */
button{
    border:none;
    padding:8px 14px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    background:var(--azul-medio);
    color:white;
    transition:.2s;
}
button:hover{
    background:var(--azul-oscuro);
    transform:translateY(-2px);
}

/* ===== POSTS ===== */
.post-card{
    padding:18px;
    border-radius:16px;
    margin-bottom:16px;
    background:var(--fondo);
    box-shadow:0 8px 20px rgba(0,0,0,.08);
    animation:slideUp .35s ease;
    position:relative;
}

@keyframes slideUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

/* ===== PROFESIÓN ===== */
.profesion{
    font-weight:700;
    padding:4px 12px;
    border-radius:20px;
    display:inline-block;
    color:white;
    font-size:.85rem;
    margin-bottom:6px;
}

/* AZULES POR CATEGORÍA */
.color-Lenguaje{background:#1e40af;}
.color-Matemática{background:#2563eb;}
.color-Historia{background:#1d4ed8;}
.color-Ciencias{background:#0ea5e9;}
.color-Física{background:#0284c7;}
.color-Química{background:#0369a1;}
.color-Biología{background:#38bdf8;}
.color-Inglés{background:#1e3a8a;}
.color-EducaciónFísica{background:#0f766e;}
.color-Artes{background:#2563eb;}
.color-Música{background:#3b82f6;}
.color-EducaciónDiferencial{background:#475569;}
.color-EducaciónParvularia{background:#60a5fa;}

/* ===== TIMER ===== */
.timer{
    font-weight:bold;
    color:#dc2626;
}

/* ===== BADGE ===== */
.badge-new{
    position:absolute;
    top:10px;
    right:10px;
    background:#22c55e;
    color:white;
    font-size:.7rem;
    padding:5px 10px;
    border-radius:20px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.1)}
    100%{transform:scale(1)}
}

/* ===== NOTIFICACIÓN ===== */
.notification{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#22c55e;
    color:white;
    padding:12px 18px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<header class="main-header">
    <a href="index.html">
        <img src="assets/images/logo.png" alt="ClaseHoy Logo" class="logo">
    </a>
</header>

<div class="auth-card">
    <p><strong>Profesores disponibles para reemplazos inmediatos</strong></p>

    <div id="nav-buttons" style="margin:15px 0;"></div>
    <div id="posts-container"></div>
</div>

<div id="notification-container"></div>
