<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ClaseHoy</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 0;
}

/* ===== HEADER CON LOGO ===== */
.main-header {
    width: 100%;
    background: white;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.logo {
    height: 60px;
    object-fit: contain;
    cursor: pointer;
    transition: 0.2s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.auth-card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    max-width: 750px;
    margin: 40px auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

/* BOTONES */
button {
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
}

button:hover {
    transform: translateY(-2px);
    opacity: 0.9;
}

/* CARDS */
.post-card {
    padding: 18px;
    border-radius: 14px;
    margin-bottom: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    background: #f9f9ff;
    animation: slideUp 0.4s ease;
    position: relative;
}

.timer {
    color: #e74c3c;
    font-weight: bold;
}

/* PROFESIONES COLORES */
.profesion {
    font-weight: bold;
    padding: 4px 10px;
    border-radius: 20px;
    display: inline-block;
    color: white;
    font-size: 0.85rem;
    margin-bottom: 6px;
}

.color-Lenguaje { background:#e74c3c; }
.color-Matem치tica { background:#2980b9; }
.color-Historia { background:#8e44ad; }
.color-Ciencias { background:#27ae60; }
.color-F칤sica { background:#16a085; }
.color-Qu칤mica { background:#d35400; }
.color-Biolog칤a { background:#2ecc71; }
.color-Ingl칠s { background:#34495e; }
.color-Educaci칩nF칤sica { background:#f39c12; }
.color-Artes { background:#c0392b; }
.color-M칰sica { background:#9b59b6; }
.color-Educaci칩nDiferencial { background:#7f8c8d; }
.color-Educaci칩nParvularia { background:#ff69b4; }

/* BADGE NUEVO */
.badge-new {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #00c853;
    color: white;
    font-size: 0.7rem;
    padding: 5px 8px;
    border-radius: 20px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* NOTIFICACION */
.notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #2ecc71;
    color: white;
    padding: 12px 18px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>

<header class="main-header">
    <a href="index.html">
        <img src="images/logo.png" alt="ClaseHoy Logo" class="logo">
    </a>
</header>

<div class="auth-card">
    <p>Profesores disponibles para reemplazos inmediatos</p>

    <div id="nav-buttons" style="margin:15px 0;"></div>
    <div id="posts-container"></div>
</div>

<div id="notification-container"></div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="assets/js/firebase-config.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const postsContainer = document.getElementById("posts-container");
    const navButtons = document.getElementById("nav-buttons");
    const notificationContainer = document.getElementById("notification-container");

    let currentUser = null;
    let firstLoad = true;

    firebase.auth().onAuthStateChanged(user => {
        currentUser = user;

        if (user) {
            navButtons.innerHTML = `
                <button style="background:#667eea;color:white;" onclick="window.location.href='post-job.html'">Publicar Aviso</button>
                <button style="background:#e74c3c;color:white;margin-left:10px;" onclick="logout()">Cerrar sesi칩n</button>
            `;
        } else {
            navButtons.innerHTML = `
                <button style="background:#667eea;color:white;" onclick="window.location.href='login.html'">Iniciar sesi칩n</button>
                <button style="background:#764ba2;color:white;margin-left:10px;" onclick="window.location.href='register.html'">Registrarse</button>
            `;
        }
    });

    window.logout = function() {
        firebase.auth().signOut().then(() => location.reload());
    };

    function showNotification() {
        const div = document.createElement("div");
        div.className = "notification";
        div.innerText = "游댒 Nuevo profesor disponible";
        notificationContainer.appendChild(div);
        setTimeout(() => div.remove(), 4000);
    }

    function getColorClass(profesion) {
        return "color-" + profesion.replace(/\s/g, "");
    }

    function isNew(createdAt) {
        const diff = new Date() - createdAt.toDate();
        return diff < 5 * 60 * 1000;
    }

    function getTimeRemaining(expiresAt) {
        const diff = expiresAt.toDate() - new Date();
        if (diff <= 0) return "Expirando...";
        const h = Math.floor(diff / (1000*60*60));
        const m = Math.floor((diff % (1000*60*60)) / (1000*60));
        return `Expira en: ${h}h ${m}m`;
    }

    window.deletePost = async function(postId) {
        if (!confirm("쮼liminar aviso?")) return;
        await db.collection("posts").doc(postId).delete();
    };

    db.collection("posts")
      .where("expiresAt", ">", firebase.firestore.Timestamp.now())
      .orderBy("expiresAt")
      .onSnapshot(snapshot => {

        if (!firstLoad) {
            snapshot.docChanges().forEach(change => {
                if (change.type === "added") showNotification();
            });
        }
        firstLoad = false;

        postsContainer.innerHTML = "";

        snapshot.forEach(doc => {
            const post = doc.data();
            const div = document.createElement("div");
            div.className = "post-card";

            div.innerHTML = `
                ${isNew(post.createdAt) ? `<div class="badge-new">NUEVO</div>` : ""}
                <h3>${post.nombre}</h3>
                <div class="profesion ${getColorClass(post.profesion)}">${post.profesion}</div>
                <p>${post.region} - ${post.comuna}</p>
                <p>${post.disponibilidad}</p>
                <p class="timer">${getTimeRemaining(post.expiresAt)}</p>
                ${currentUser ? `<p><strong>Contacto:</strong> ${post.email}</p>` : `<p style="color:gray;">Inicia sesi칩n para ver contacto</p>`}
                <div id="actions-${doc.id}" style="margin-top:10px;"></div>
            `;

            postsContainer.appendChild(div);

            if (currentUser && currentUser.uid === post.userId) {
                document.getElementById(`actions-${doc.id}`).innerHTML = `
                    <button style="background:#e74c3c;color:white;" onclick='deletePost("${doc.id}")'>Eliminar</button>
                `;
            }
        });

    });

});
</script>

</body>
</html>
