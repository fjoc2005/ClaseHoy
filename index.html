<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ClaseHoy</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 40px 20px;
}

.auth-card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    max-width: 750px;
    margin: auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

button {
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
}

/* ---------- CARDS ---------- */

.post-card {
    padding: 18px;
    border-radius: 14px;
    margin-bottom: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    background: #f9f9ff;
    animation: slideUp 0.4s ease;
    position: relative;
}

/* ---------- PROFESIONES COLORES ---------- */

.profesion {
    font-weight: bold;
    padding: 4px 10px;
    border-radius: 20px;
    display: inline-block;
    color: white;
    font-size: 0.85rem;
}

.Lenguaje { background:#e74c3c; }
.Matem√°tica { background:#2980b9; }
.Historia { background:#8e44ad; }
.Ciencias\ Naturales { background:#27ae60; }
.F√≠sica { background:#16a085; }
.Qu√≠mica { background:#d35400; }
.Biolog√≠a { background:#2ecc71; }
.Ingl√©s { background:#34495e; }
.Educaci√≥n\ F√≠sica { background:#f39c12; }
.Artes { background:#c0392b; }
.M√∫sica { background:#9b59b6; }
.Educaci√≥n\ Diferencial { background:#7f8c8d; }
.Educaci√≥n\ Parvularia { background:#ff69b4; }

/* ---------- NUEVO BADGE ---------- */

.badge-new {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #00c853;
    color: white;
    font-size: 0.7rem;
    padding: 5px 8px;
    border-radius: 20px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* ---------- NOTIFICACION ---------- */

.notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #2ecc71;
    color: white;
    padding: 12px 18px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: fadeIn 0.4s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>

<div class="auth-card">
    <h1>ClaseHoy</h1>
    <p>Profesores disponibles para reemplazos inmediatos</p>
    <div id="posts-container"></div>
</div>

<div id="notification-container"></div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="assets/js/firebase-config.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const postsContainer = document.getElementById("posts-container");
    const notificationContainer = document.getElementById("notification-container");

    let firstLoad = true;

    function showNotification() {
        const div = document.createElement("div");
        div.className = "notification";
        div.innerText = "üîî Nuevo profesor disponible";
        notificationContainer.appendChild(div);

        setTimeout(() => div.remove(), 4000);
    }

    function isNew(createdAt) {
        const diff = new Date() - createdAt.toDate();
        return diff < 5 * 60 * 1000; // 5 minutos
    }

    db.collection("posts")
      .orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {

        if (!firstLoad) {
            snapshot.docChanges().forEach(change => {
                if (change.type === "added") {
                    showNotification();
                }
            });
        }

        firstLoad = false;

        postsContainer.innerHTML = "";

        snapshot.forEach(doc => {

            const post = doc.data();

            const div = document.createElement("div");
            div.className = "post-card";

            const profesionClass = post.profesion.replace(" ", "\\ ");

            div.innerHTML = `
                ${isNew(post.createdAt) ? `<div class="badge-new">NUEVO</div>` : ""}
                <h3>${post.nombre}</h3>
                <div class="profesion ${profesionClass}">${post.profesion}</div>
                <p>${post.region} - ${post.comuna}</p>
                <p>${post.disponibilidad}</p>
            `;

            postsContainer.appendChild(div);
        });

    });

});
</script>

</body>
</html>
