<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ClaseHoy</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 0;
}

/* ===== HEADER CON LOGO ===== */
.main-header {
    width: 100%;
    background: white;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.logo {
    height: 60px;
    object-fit: contain;
    cursor: pointer;
    transition: 0.2s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.auth-card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    max-width: 750px;
    margin: 40px auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

/* BOTONES */
button {
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
}

button:hover {
    transform: translateY(-2px);
    opacity: 0.9;
}

/* CARDS */
.post-card {
    padding: 18px;
    border-radius: 14px;
    margin-bottom: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    background: #f9f9ff;
    animation: slideUp 0.4s ease;
    position: relative;
}

.timer {
    color: #e74c3c;
    font-weight: bold;
}

/* PROFESIONES COLORES */
.profesion {
    font-weight: bold;
    padding: 4px 10px;
    border-radius: 20px;
    display: inline-block;
    color: white;
    font-size: 0.85rem;
    margin-bottom: 6px;
}

.color-Lenguaje { background:#e74c3c; }
.color-Matemática { background:#2980b9; }
.color-Historia { background:#8e44ad; }
.color-Ciencias { background:#27ae60; }
.color-Física { background:#16a085; }
.color-Química { background:#d35400; }
.color-Biología { background:#2ecc71; }
.color-Inglés { background:#34495e; }
.color-EducaciónFísica { background:#f39c12; }
.color-Artes { background:#c0392b; }
.color-Música { background:#9b59b6; }
.color-EducaciónDiferencial { background:#7f8c8d; }
.color-EducaciónParvularia { background:#ff69b4; }

/* BADGE NUEVO */
.badge-new {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #00c853;
    color: white;
    font-size: 0.7rem;
    padding: 5px 8px;
    border-radius: 20px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* NOTIFICACION */
.notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #2ecc71;
    color: white;
    padding: 12px 18px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>

<header class="main-header">
    <a href="index.html">
        <img src="assets/images/logo.png" alt="ClaseHoy Logo" class="logo">
    </a>
</header>

<div class="auth-card">
    <p>Profesores disponibles para reemplazos inmediatos</p>

    <div id="nav-buttons" style="margin:15px 0;"></div>
    <div id="posts-container"></div>
</div>

<div id="notification-container"></div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="assets/js/firebase-config.js"></script>

<script>
/* TU JAVASCRIPT SE MANTIENE EXACTAMENTE IGUAL */
</script>

</body>
</html>
