<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ClaseHoy</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card card">
            <div class="text-center mb-4">
                <h1 class="logo-large gradient-text" style="font-size: 2.5rem;">ClaseHoy</h1>
                <p class="text-muted">Ingresa con tu email</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required autofocus>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-key"></i> Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="******" required>
                    <div class="text-right mt-1">
                        <a href="#" onclick="alert('Funcionalidad de recuperación en desarrollo. Contacta a admin.')"
                            class="text-xs text-primary">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="btn btn-primary btn-block mt-4">
                    <i class="fa-solid fa-right-to-bracket mr-2"></i> Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-sm text-muted">
                    ¿No tienes cuenta? <a href="register.html" class="text-primary">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.add('hidden');

            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');

            const result = Auth.login(email, password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = result.error;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
