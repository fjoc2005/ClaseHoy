<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Aviso - ClaseHoy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h2>Publicar Aviso</h2>

        <form id="postForm">

            <input type="text" id="nombre" placeholder="Nombre completo" required>

            <!-- PROFESION -->
            <select id="profesion" required>
                <option value="">Seleccione profesión</option>
                <option>Profesor/a de Lenguaje</option>
                <option>Profesor/a de Matemática</option>
                <option>Profesor/a de Historia</option>
                <option>Profesor/a de Ciencias Naturales</option>
                <option>Profesor/a de Biología</option>
                <option>Profesor/a de Química</option>
                <option>Profesor/a de Física</option>
                <option>Profesor/a de Inglés</option>
                <option>Profesor/a de Educación Física</option>
                <option>Profesor/a de Música</option>
                <option>Profesor/a de Artes Visuales</option>
                <option>Profesor/a de Tecnología</option>
                <option>Educadora Diferencial</option>
                <option>Educadora de Párvulos</option>
                <option>Profesor/a Básica General</option>
            </select>

            <!-- REGION -->
            <select id="region" required>
                <option value="">Seleccione Región</option>
                <option>Arica y Parinacota</option>
                <option>Tarapacá</option>
                <option>Antofagasta</option>
                <option>Atacama</option>
                <option>Coquimbo</option>
                <option>Valparaíso</option>
                <option>Metropolitana</option>
                <option>O'Higgins</option>
                <option>Maule</option>
                <option>Ñuble</option>
                <option>Biobío</option>
                <option>La Araucanía</option>
                <option>Los Ríos</option>
                <option>Los Lagos</option>
                <option>Aysén</option>
                <option>Magallanes</option>
            </select>

            <!-- COMUNA -->
            <select id="comuna" required>
                <option value="">Seleccione Comuna</option>
            </select>

            <!-- DISPONIBILIDAD -->
            <select id="disponibilidad" required>
                <option value="">Disponibilidad</option>
                <option>Disponible inmediato</option>
                <option>Completando horario</option>
            </select>

            <button type="submit">Publicar Aviso</button>

        </form>

        <p id="message"></p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="assets/js/firebase-config.js"></script>

<script>

document.addEventListener("DOMContentLoaded", () => {

    const form = document.getElementById("postForm");
    const message = document.getElementById("message");

    const regionSelect = document.getElementById("region");
    const comunaSelect = document.getElementById("comuna");

    const comunasPorRegion = {
        "Metropolitana": ["Santiago","Providencia","Las Condes","Maipú","Puente Alto","Ñuñoa"],
        "Valparaíso": ["Valparaíso","Viña del Mar","Quilpué","Villa Alemana","San Antonio"],
        "Biobío": ["Concepción","Talcahuano","Los Ángeles","Chillán"],
        "La Araucanía": ["Temuco","Villarrica","Angol"],
        "Los Lagos": ["Puerto Montt","Osorno","Castro"],
        "Antofagasta": ["Antofagasta","Calama"],
        "Coquimbo": ["La Serena","Coquimbo"],
        "Maule": ["Talca","Curicó"],
        "O'Higgins": ["Rancagua","San Fernando"],
        "Atacama": ["Copiapó","Vallenar"],
        "Tarapacá": ["Iquique"],
        "Arica y Parinacota": ["Arica"],
        "Ñuble": ["Chillán"],
        "Los Ríos": ["Valdivia"],
        "Aysén": ["Coyhaique"],
        "Magallanes": ["Punta Arenas"]
    };

    regionSelect.addEventListener("change", () => {
        const region = regionSelect.value;
        comunaSelect.innerHTML = '<option value="">Seleccione Comuna</option>';

        if (comunasPorRegion[region]) {
            comunasPorRegion[region].forEach(comuna => {
                const option = document.createElement("option");
                option.value = comuna;
                option.textContent = comuna;
                comunaSelect.appendChild(option);
            });
        }
    });

    firebase.auth().onAuthStateChanged(user => {

        if (!user) {
            window.location.href = "login.html";
            return;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const profesion = document.getElementById("profesion").value;
            const region = regionSelect.value;
            const comuna = comunaSelect.value;
            const disponibilidad = document.getElementById("disponibilidad").value;

            const now = new Date();
            const expires = new Date(now.getTime() + 24 * 60 * 60 * 1000);

            try {

                const existing = await db.collection("posts")
                    .where("userId","==",user.uid)
                    .where("expiresAt",">",firebase.firestore.Timestamp.now())
                    .get();

                if (!existing.empty) {
                    message.style.color = "red";
                    message.innerText = "Ya tienes un aviso activo.";
                    return;
                }

                await db.collection("posts").add({
                    userId: user.uid,
                    nombre,
                    profesion,
                    region,
                    comuna,
                    disponibilidad,
                    email: user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    expiresAt: firebase.firestore.Timestamp.fromDate(expires)
                });

                message.style.color = "green";
                message.innerText = "Tu aviso ha sido publicado. Redirigiendo...";

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1200);

            } catch (error) {
                message.style.color = "red";
                message.innerText = "Error al publicar aviso.";
                console.error(error);
            }

        });

    });

});

</script>

</body>
</html>
