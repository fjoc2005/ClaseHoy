<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - ClaseHoy</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">ClaseHoy</a>
            <nav id="main-nav">
                <!-- Populated by JS -->
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="card text-center">
            <div
                style="width: 80px; height: 80px; background: linear-gradient(135deg, #6366f1, #ec4899); border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center;">
                <span style="font-size: 2rem; color: white;"><i class="fa-solid fa-user"></i></span>
            </div>
            <h2 class="font-bold" id="user-name">Cargando...</h2>
            <p class="text-muted mb-2" id="user-email"></p>
            <div id="verified-badge"
                style="display: inline-block; padding: 4px 12px; background: #dcfce7; color: #166534; border-radius: 999px; font-size: 0.75rem; font-weight: 600; margin-bottom: 1rem;">
                <i class="fa-solid fa-circle-check"></i> Perfil Verificado
            </div>

            <div
                style="text-align: left; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                <h3 class="font-bold mb-2 icon-title"><i class="fa-solid fa-info-circle"></i> Información del Perfil
                </h3>
                <div style="display: grid; gap: 0.8rem;">
                    <p class="text-sm border-bottom-light pb-1"><strong><i class="fa-solid fa-map-marker-alt"></i>
                            Ubicación:</strong> <span id="user-region">-</span>, <span id="user-comuna">-</span></p>
                    <p class="text-sm border-bottom-light pb-1"><strong><i class="fa-solid fa-briefcase"></i>
                            Profesión:</strong> <span id="user-subjects">-</span></p>
                    <p class="text-sm border-bottom-light pb-1"><strong><i class="fa-solid fa-star"></i>
                            Experiencia:</strong> <span id="user-experience">-</span></p>
                    <p class="text-sm border-bottom-light pb-1"><strong><i class="fa-solid fa-clock"></i> Carga
                            Horaria:</strong> <span id="user-workload">-</span></p>
                    <p class="text-sm border-bottom-light pb-1"><strong><i class="fa-solid fa-calendar-check"></i>
                            Disponibilidad:</strong> <span id="user-availability">-</span></p>
                    <div style="background: #f8fafc; padding: 1rem; border-radius: 8px; margin-top: 0.5rem;">
                        <strong class="text-sm block mb-1">Reseña:</strong>
                        <p id="user-bio" class="text-sm italic text-muted">No ha añadido reseña.</p>
                    </div>
                </div>
            </div>

            <!-- Opinion Form (Moved here) -->
            <div class="mt-4 pt-4" style="border-top: 1px solid var(--border);">
                <button class="btn btn-secondary btn-block"
                    onclick="document.getElementById('profile-opinion-section').classList.toggle('hidden')">
                    <i class="fa-solid fa-comment-dots mr-2"></i> Dejar una Opinión
                </button>
                <div id="profile-opinion-section" class="hidden mt-4 text-left">
                    <h4 class="font-bold mb-2">Cuéntanos tu experiencia</h4>
                    <form id="review-form">
                        <input type="hidden" name="name" id="review-name-input">
                        <div class="form-group mb-2">
                            <label class="text-sm">Calificación</label>
                            <select name="rating" required class="input-field" style="padding: 0.5rem;">
                                <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
                                <option value="4">⭐⭐⭐⭐ Muy buena</option>
                                <option value="3">⭐⭐⭐ Buena</option>
                                <option value="2">⭐⭐ Regular</option>
                                <option value="1">⭐ Mala</option>
                            </select>
                        </div>
                        <div class="form-group mb-2">
                            <label class="text-sm">Comentario</label>
                            <textarea name="comment" required class="input-field" rows="2"
                                placeholder="Tu opinión ayuda a mejorar..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block text-sm">Enviar Opinión</button>
                    </form>
                </div>
            </div>

            <button class="btn btn-secondary btn-block mt-4" onclick="Auth.logout()">
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Cerrar Sesión
            </button>
        </div>

        <div class="card">
            <h3 class="font-bold mb-2"><i class="fa-solid fa-clipboard-list"></i> Mis Publicaciones</h3>
            <div id="my-posts">
                <p class="text-muted text-sm">Cargando...</p>
            </div>
        </div>
    </main>

    <script src="assets/js/chile-data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        // Check authentication
        if (!Auth.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Setup navigation
        if (App.mainNav) {
            App.setupNavigation();
        }

        // Load user profile
        const user = Auth.getCurrentUser();
        if (user) {
            document.getElementById('user-name').textContent = user.nombre;
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-region').textContent = user.region || '-';
            document.getElementById('user-comuna').textContent = user.comuna || '-';
            // document.getElementById('user-telefono').textContent = user.telefono || 'No especificado';
            document.getElementById('user-subjects').textContent = user.subjects && user.subjects.length > 0
                ? user.subjects.join(', ')
                : 'No especificado';
            document.getElementById('user-experience').textContent = user.experience || 'No especificado';
            document.getElementById('user-workload').textContent = user.workload === 'full' ? 'Jornada Completa' : (user.workload === 'mixed' ? 'Media Jornada' : 'Por Bloques');
            document.getElementById('user-availability').textContent = user.availability || '-';
            document.getElementById('user-bio').textContent = user.bio || 'Sin reseña.';

            // Pre-fill opinion name
            document.getElementById('review-name-input').value = user.nombre;

            // Load user's posts
            const jobs = App.getJobs();
            const myPosts = jobs.filter(job => job.postedBy === user.email);
            const myPostsContainer = document.getElementById('my-posts');

            if (myPosts.length === 0) {
                myPostsContainer.innerHTML = '<p class="text-muted text-sm">Aún no has publicado ningún aviso. Si eres institución, <a href="post-job.html">publica aquí</a>.</p>';
            } else {
                myPostsContainer.innerHTML = myPosts.map(job => {
                    const posted = new Date(job.timestamp);
                    const diffHours = (new Date() - posted) / (1000 * 60 * 60);
                    const timeAgo = diffHours < 1
                        ? 'Hace menos de 1 hora'
                        : diffHours < 24
                            ? `Hace ${Math.floor(diffHours)} horas`
                            : `Hace ${Math.floor(diffHours / 24)} días`;

                    return `
                        <div style="padding: 1rem; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 0.5rem;">
                            <div class="flex-between">
                                <div>
                                    <p class="font-bold text-sm">${job.position}</p>
                                    <p class="text-xs text-muted">${job.institution}</p>
                                    <p class="text-xs text-muted">${job.region}, ${job.comuna || ''}</p>
                                </div>
                                <div style="text-align: right;">
                                    <p class="text-xs text-muted">${timeAgo}</p>
                                    <span class="text-xs" style="font-weight:bold; color: ${job.urgency === 'alta' ? 'var(--danger)' : 'var(--text-muted)'};">
                                        ${job.urgency === 'alta' ? 'URGENTE' : ''}
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }
    </script>
    <script src="assets/js/testimonials.js"></script>
    <script>
        // Init Testimonials Logic Form (if exists)
        if (typeof Testimonials !== 'undefined') {
            const form = document.getElementById('review-form');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    // Mock submission
                    alert('Gracias! Tu opinión ha sido registrada.');
                    form.reset();
                    document.getElementById('profile-opinion-section').classList.add('hidden');
                });
            }
        }
    </script>
</body>

</html>
