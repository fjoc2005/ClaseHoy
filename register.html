<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro - ClaseHoy</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="auth-card">
    <h2>Crear Cuenta</h2>

    <form id="register-form">
        <input type="text" id="name" placeholder="Nombre completo" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>

        <div style="margin:15px 0;">
            <label>
                <input type="checkbox" id="acceptTerms" required>
                Acepto los 
                <a href="terminos.html" target="_blank">
                    Términos y Condiciones
                </a>
            </label>
        </div>

        <button type="submit">Registrarse</button>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="assets/js/firebase-config.js"></script>
<script src="assets/js/auth.js"></script>

<footer style="margin-top:40px; text-align:center; font-size:14px; color:#555; padding:20px;">
    <p>© 2026 ClaseHoy - Plataforma de conexión docente.</p>
    <p>
        <a href="terminos.html" style="color:#667eea; text-decoration:none;">
            Términos y Condiciones
        </a>
        |
        Contacto:
        <a href="mailto:contacto.clasehoy@gmail.com" style="color:#667eea; text-decoration:none;">
            contacto.clasehoy@gmail.com
        </a>
    </p>
</footer>

</body>
</html>
